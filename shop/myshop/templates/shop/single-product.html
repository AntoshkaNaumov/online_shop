{% extends 'shop/base2.html' %}
{% load static %}

{% block content %}
    <!-- breadcrumb part start-->
    <section class="breadcrumb_part single_product_breadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb part end-->
    <!--================Single Product Area =================-->
    <div class="product_image_area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="product_img_slide owl-carousel">
                        <div class="single_product_img">
                            <img src="{{ product.image_1.url }}" alt="{{ product.name }}" class="img-fluid">
                        </div>
                        <div class="single_product_img">
                            <img src="{{ product.image_2.url }}" alt="{{ product.name }}" class="img-fluid">
                        </div>
                        <div class="single_product_img">
                            <img src="{{ product.image_3.url }}" alt="{{ product.name }}" class="img-fluid">
                        </div>
                    </div>
                </div>
                <div>
                    <br>
                    <p>Понравилось: {{ product.likes_set.all.count }}</p>
                    <br>
                    <a href="{% url 'myshop:add_likes' product.id product.slug %}">Нравится</a>
                </div>
                <div class="col-lg-8">
                    <div class="single_product_text text-center">
                        <h3>{{ product.name }}</h3>
                        <p>{{ product.description }}</p>

                        <div class="card_area">
                            <div class="product_count_area">
                                <p>Количество</p>
                                <div class="product_count d-inline-block">
                                    <span class="product_count_item inumber-decrement"> <i class="ti-minus"></i></span>
                                    <input class="product_count_item input-number" type="text" value="1" min="0" max="10">
                                    <span class="product_count_item number-increment"> <i class="ti-plus"></i></span>
                                </div>
                                <p>руб.{{ product.price }}</p>
                            </div>
                            <div class="add_to_cart">
                                <form method="post" action="{% url 'cart:cart_add' product.id %}">
                                    {% csrf_token %}
                                    <button type="submit" class="btn_3">Добавить в корзину</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--================End Single Product Area =================-->
    <!-- subscribe part here -->
    <section class="subscribe_part section_padding">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="subscribe_part_content">
                        <h2>Получайте акции и обновления!</h2>
                        <p></p>
                        <div class="subscribe_form">
                            <form method="post" action="{% url 'myshop:subscribe' %}">
                                {% csrf_token %}
                                <input type="email" name="email" placeholder="Введите ваш email">
                                <button type="submit" class="btn_1">Подписаться</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- subscribe part end -->
{% endblock %}
